<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trick-or-Treat</title>

    <style>
        header{
            background-color: black;
            color: white;
            text-align: center;
            padding-top: 2px;
            padding-bottom: 2px;
            margin-bottom: 20px;
        }
        body{
            background-color: chocolate;
            width: 100%;
            height: 100%;
            padding-left: 0px;
        }
        #bucket{
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        div[id^="candy"]{
            border: 1px solid white;
            background-color: black;
            color: white;
            border-radius: 15%;
            text-align: center;
        }
        footer{
            background-color: black;
            color: white;
            text-align: center;
            margin-top: 20px;
            padding-top: 2px;
            padding-bottom: 2px;
        }
        img{
            border-radius: 15%;
        }
    </style>
</head>
<body>
    <header id="heading">
        <h1>Trick-or-Treat Candy</h1>
    </header>

    <main id="bucket">
        <div id = candy_1>
            <img src="candy-photos/candy-corn.jpg" alt="Candy Corn">
            <p> Candy 1 </p>
        </div>
        <div id = candy_2>
            <img src="candy-photos/gummy-bears.jpg" alt="Gummy Bears">
            <p> Candy 2 </p>
        </div>
        <div id = candy_3>
            <img src="candy-photos/m-and-ms.jpg" alt="M and Ms">
            <p> Candy 3 </p>
        </div>
        <div id = candy_4>
            <img src="candy-photos/reeses-cup.png" alt="Reeses Cup">
            <p> Candy 4 </p>
        </div>
        <div id = candy_5>
            <img src="candy-photos/snickers.jpg" alt="Snickers">
            <p> Candy 5 </p>
        </div>
        <div id = candy_6>
            <img src="candy-photos/starbursts.jpg" alt="Starbursts">
            <p> Candy 6 </p>
        </div>

    </main>

    <footer id="message">
        <h2>Happy Halloween!</h2>
    </footer>
    
</body>
</html>
