<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trick-or-Treat</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google font added -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

    <style>
        body{
            background-color: grey;
            width: 100%;
            height: 100%;
            padding-left: 0px;
        }
        header{
            background-color: black;
            color: brown;
            text-align: center;
            padding-top: 2px;
            padding-bottom: 2px;
            margin-bottom: 10px;
            text-shadow: 3px 2px gray;
            font-family: "Rubik Wet Paint", system-ui;
            font-weight: lighter;
            font-size: large;
        }
        /* flexbox layout to display images in a row */
        #bucket{
            display: flex;
            justify-content: space-evenly;
            align-content: space-evenly;
            flex-wrap: wrap;
        }
        /* properties of <div> containing each candy img and name */
        div[id^="candy"]{
            border: 4px solid brown;
            background-color: black;
            color: brown;
            border-radius: 15%;
            text-align: center;
            width: 150px;
            height: 175px;
            margin: 10px;
        }
        footer{
            background-color: black;
            color: brown;
            text-align: center;
            margin-top: 10px;
            padding-top: 2px;
            padding-bottom: 2px;
            font-family: "Rubik Wet Paint", system-ui;
            font-weight: lighter;
            font-size: large;
            text-shadow: 3px 2px gray;
        }
        /* candy images */
        img{
            border-radius: 15%;
            width: 90%;
            height:110px;
            object-fit:cover;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }
        /* ghost img in footer */
        #boo{
            height: 200px;
            margin-top: 0;
            object-fit: contain;
            animation: glide 6s ease;
        }
        /* hover effect for <div> containing each candy img and name */
        div[id^="candy"]:hover {
            transform: scale(1.1) ;
            cursor: pointer;
            border: 4px solid white;
            color: white;
            animation: bounce 0.5s linear infinite;
        }
        /* candies bounce when they are hovered over */
        @keyframes bounce{
            0% {transform: translate(0px);}
            50% {transform: translate(0px, -10px);}
            100% {transform: translate(0px);}
        }
        /* glide ghost image into the middle of the screen */
        @keyframes glide {
            0%   { transform: translate(-800px); } 
            50%  { transform: translate(800px); }
            75% {transform: translate(-90px);} 
            100% { transform: translate(0px) }
        }
    </style>
</head>

<body>
    <header id="heading">
        <!-- Heading with spider emojis -->
        <h1>&#128375; Trick - or - Treat &#128375;</h1>
    </header>

    <!-- "Candy Bucket:" containes 6 <div> boxes, each connected with a differnt candy -->
    <main id="bucket">
        <div id = candy_1>
            <img src="candy-photos/candy-corn.jpg" alt="Candy Corn">
            <p> Candy Corn </p>
        </div>
        <div id = candy_2>
            <img src="candy-photos/gummy-bears.jpg" alt="Gummy Bears">
            <p> Gummy Bears </p>
        </div>
        <div id = candy_3>
            <img src="candy-photos/m-and-ms.jpg" alt="M and Ms">
            <p> M & Ms </p>
        </div>
        <div id = candy_4>
            <img src="candy-photos/reeses-cup.png" alt="Reeses Cup">
            <p> Reeses Cup </p>
        </div>
        <div id = candy_5>
            <img src="candy-photos/snickers.jpg" alt="Snickers">
            <p> Snickers </p>
        </div>
        <div id = candy_6>
            <img src="candy-photos/starbursts.jpg" alt="Starbursts">
            <p> Starbursts </p>
        </div>

    </main>

    <!-- Bonus Challenges -->
    <footer id="message">
        <h2>Happy Halloween!</h2>
        <img id="boo" src="candy-photos/boo.jpg" alt="Boo!">
    </footer>
    
</body>
</html>
